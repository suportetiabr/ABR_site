<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Empresa Exemplo — Site</title>
    <meta name="description"
        content="Empresa Exemplo — sobre, produtos, catálogo, imprensa, contato. Exemplo fictício." />
    <link rel="stylesheet" href="../styles/index.css" />
</head>

<body>
    <header class="site-header" role="banner">
        <div class="container header-inner">
            <div class="brand" aria-label="Empresa Exemplo">
                <div class="logo" aria-hidden="true">E</div>
                <div class="brand-text">
                    <div class="company">Empresa Exemplo</div>
                    <div class="tagline">Soluções leves e rápidas</div>
                </div>
            </div>

            <nav class="main-nav" role="navigation" aria-label="Navegação principal">
                <ul class="nav-list">
                    <li><a href="#/sobre" data-route>/Sobre</a></li>
                    <li><a href="#/produtos" data-route>/Produtos</a></li>
                    <li><a href="#/catalogo" data-route>/Catálogo</a></li>
                    <li><a href="#/imprensa" data-route>/Imprensa</a></li>
                    <li><a href="#/contato" data-route>/Contato</a></li>
                </ul>
            </nav>

            <div class="header-actions" aria-hidden="false">
                <button id="themeToggle" class="icon-btn" aria-pressed="false" aria-label="Alternar tema">
                    <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                        <path
                            d="M12 3v2M12 19v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M3 12h2M19 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4M12 7a5 5 0 100 10 5 5 0 000-10z"
                            stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>

                <button class="icon-btn flag-btn" aria-label="Português (BR)" title="Português (BR)">
                    <svg viewBox="0 0 60 40" class="flag" aria-hidden="true" focusable="false">
                        <rect width="60" height="40" fill="#009b3a" />
                        <polygon points="30,8 44,20 30,32 16,20" fill="#ffdf00" />
                        <circle cx="30" cy="20" r="6" fill="#002776" />
                    </svg>
                </button>

                <button id="menuToggle" class="icon-btn hamburger" aria-label="Abrir menu" aria-expanded="false"
                    title="Abrir menu">
                    <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                        <path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="1.6"
                            stroke-linecap="round" />
                    </svg>
                </button>
            </div>
        </div>

        <div id="mobileMenu" class="mobile-menu" aria-hidden="true">
            <div class="mobile-container">
                <ul class="mobile-nav-list">
                    <li><a href="#/sobre" data-route>/Sobre</a></li>
                    <li><a href="#/produtos" data-route>/Produtos</a></li>
                    <li><a href="#/catalogo" data-route>/Catálogo</a></li>
                    <li><a href="#/imprensa" data-route>/Imprensa</a></li>
                    <li><a href="#/contato" data-route>/Contato</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Aqui o app renderiza a página atual; cada "página" é um template injetado pelo script -->
    <main id="app" class="container" role="main" tabindex="-1"></main>

    <footer class="site-footer container" role="contentinfo">
        <div>© Empresa Exemplo — Todos os direitos reservados</div>
        <div class="muted">Feito para mobile • Performance first</div>
    </footer>

    <script src="../js/index.js" defer></script>
</body>

</html>
